name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  macos-test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run script
        run: |
          ./setup.sh

  ubuntu-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run script
        run: |
          ./setup.sh
